<kendo-grid [data]="gridData" [height]="410">
  <kendo-grid-column field="ProductID" title="ID" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="Category" title="Category">
    <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex">
      <div class="tag-container" id="{{'category-tags-' + columnIndex + '-' + rowIndex}}" cdkDropList
        (cdkDropListDropped)="drop($event)" #resourcesListRef="cdkDropList" [cdkDropListData]="dataItem.Category"
        [cdkDropListConnectedTo]="getConnectedProductLists()">
        <div class="tag" *ngFor="let category of dataItem.Category" cdkDrag>{{category.name}}</div>
      </div>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Price" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
<hr>
<slb-calendar-header [startDate]="fromDate" [firstDayOfWeek]="firstDayOfWeek" [lengthOfWeek]="lengthOfWeek"
  [numberOfWeeks]="numberOfWeeks"></slb-calendar-header>
<div cdkDropList (cdkDropListDropped)="drop($event)" #resourcesListRef="cdkDropList" [cdkDropListData]="resources"
  [cdkDropListConnectedTo]="[]">
  <slb-week *ngFor="let resource of resources" [resource]="resource" [resources]="resources" [startDate]="fromDate"
    [firstDayOfWeek]="firstDayOfWeek" [lengthOfWeek]="lengthOfWeek" [numberOfWeeks]="numberOfWeeks" [events]="events"
    cdkDrag>
    <slb-resource [name]="resource.name" [color]="resource.color" cdkDragHandle></slb-resource>
  </slb-week>
</div>
